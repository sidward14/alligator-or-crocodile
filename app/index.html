<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Find out whether your image contains an alligator or a crocodile</div>
    <p>
      Upload an image of an <strong>alligator</strong> or a <strong>crocodile</strong>
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
           class='no-display'
           type='file'
           name='file'
           accept='image/*'
           onchange='showPicked(this)'>
      </div>
      <button id='choose-file-button' class='choose-file-button' type='button' onmouseover='confirmOverUpload()' onmouseout='confirmOutUpload()' onclick='showPicker()'>Upload Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='400'>
      </div>
      <div class='classify'>
        <button id='classify-button' class='classify-button' type='button' onmouseover='confirmOverClassify()' onmouseout='confirmOutClassify()' onclick='analyze()'>Classify!</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
